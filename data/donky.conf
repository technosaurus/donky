; This is an example .donkyrc
; You can make a system wide configuration with this file or copy this
; to ~/.donkyrc
;
; TODO: Make a better example with a listing of ALL module variables.

[text]
$d $s \
${cd}RAM$c $usedram/$totalram $s \
${cd}WiFi$c $we ($wq%) $s \
${cd}Volume$c $mpd_volume% $s \
${cd}MPD$c $mpd_artist - $mpd_title ($mpd_etime/$mpd_ttime) $s \
${cd}IM$c $pg

[alias]
s = $cg|$c
cd = ${color darkgrey}
c = $color
cg = ${color green}
d = ${date %b %d, %R:%S}
pg = ${exec pidgin_unseen}
wq = $wifi_link_qual_perc
we = $wifi_essid

[timeout]
mpd_etime = 1.0
mpd_ttime = 1.0
mpd_artist = 1.0
mpd_title = 1.0
mpd_volume = 1.0

[cron]
mpd_cron = 1.0
wifi_cron = 5.0

[x11]
double_buffering ;TODO
own_window
override
x_gap = 0
y_gap = 0
window_width = 1280
window_height = 13
default_font = 6x10
font_bgcolor = black
font_fgcolor = white
window_bgcolor = black
window_fgcolor = white
alignment = bottom_left
font_x_offset = 3
font_y_offset = 10
global_sleep = 0.5
minimum_line_height = 12
minimum_line_spacing = 4

[mpd]
host = localhost
port = 6600

[wifi]
interface = wlan0
